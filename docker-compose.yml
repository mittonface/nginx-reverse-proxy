version: '3'

services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf.template:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    environment:
      - HOUSE_TEMP_DOMAIN=${HOUSE_TEMP_DOMAIN}
      - CAMERA_DOMAIN=${CAMERA_DOMAIN}
    command: /bin/sh -c "envsubst '$$HOUSE_TEMP_DOMAIN $$CAMERA_DOMAIN' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    networks:
      - proxy-network
    external_links:
      - house-temp-tracker-web-1
      - camera-viewer-camera-viewer-1

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
    external: true